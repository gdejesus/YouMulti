<script type="text/javascript ">
    let query = window.location.search.substring(1);
    var qs = generalFuncs.parse_query_string(query);
    let url = "./includes/nav.html"
    $.ajax({
        crossOrigin: true,
        url: url,
        success: function (data) {
            $("#navContainer").html(data);
        }
    });
    $("#socialTitle").text("Redes Sociales de "+qs.artist);
    generalFuncs.setRedirect();
</script>
