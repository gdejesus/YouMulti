<!DOCTYPE html>
<html lang="es-Ar">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>YouMulti - Buscador de Artista</title>
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="style/jquery-ui.min.css" />
    <link rel="stylesheet" href="style/custom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script
        type="text/javascript"
        src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"
      ></script>
      <script
        type="text/javascript"
        src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"
      ></script>
    <![endif]-->
  </head>

  <body>
    <div id="navContainer"></div>

    <div class="container tc">
      <h1 title="Buscador de Artista">Buscador de Artista</h1>
      <div id="return" style="display: none">
        <a class="btn btn-primary" id="return-icon" title="Volver a buscador"></a> Volver a buscador <span class="fas fa-undo"> </span></a>
    </div>
      <div class="row wrapper" id="artistSearcher">
        <div class="col-md-12" style="display:flex">
          <input id="artist" class="form-control autocompleteArtist" title="Artista" placeholder="Artista..." />
          <button type="submit" id="searchArtist" class="btn btn-primary" title="Buscar" >
            Buscar <span class="glyphicon glyphicon-search"></span>
          </button>
          <button type="submit" id="clearArtist" class="btn btn-primary" title="Limpiar">
            Limpiar <span class="fas fa-eraser"></span>
          </button>
        </div>
      </div>
      <div class="col-md-12" id="artistNotFound" style="display:none">
        <div class="wrapper">
            <div id="artistInfo">
                <h1>Artista no encontrado</h1>
            </div>
        </div>
    </div>
      <div class="row" id="artistBody">
        <div class="col-md-12">
          <div class="wrapper">
            <div id="artistInfo">
              <table class="table" title="Información de Artista">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Opción</th>
                  </tr>
                </thead>
                <tbody id="artistBodyTable"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container -->

    <script type="text/javascript " src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript " src="js/jquery-ui.min.js "></script>
    <script type="text/javascript " src="js/bootstrap.min.js "></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"
      integrity="sha512-ZuOjyqq409+q6uc49UiBF3fTeyRyP8Qs0Jf/7FxH5LfhqBMzrR5cwbpDA4BgzSo884w6q/+oNdIeHenOqhISGw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="js/b-datepicker.min.js"></script>
    <script type="text/javascript " src="js/db.js "></script>
    <script type="text/javascript " src="js/artist/bscUtils.js "></script>
  </body>
</html>

<script type="text/javascript ">
   let url = "./includes/nav.html";
   $.ajax({
       crossOrigin: true,
       url: url,
       success: function (data) {
           $("#navContainer").html(data);
       }
   });
   let query = window.location.search.substring(1),
        photos = multimedia.photos,
        director = artist.directors,
        winsTrophies = rewards.trophies,
        actors = artist.actors,
        musician = artist.musician,
        musicalGroups = artist.musicalGroups,
        availableArtist = artist.actors;

   $("#play").click(function () {
       funcs.appendPlayer();
   });

   $("#searchArtist").click(function () {
        $("#artistBody").css('visibility', 'visible');
        funcs.searchArtist();
   });

   $("#clearArtist").click(function () {
        funcs.clearForm();
        $("#artistBody").css('visibility', 'hidden');
   });

$(document).ready(function () {
    $("#artistSearcher").css('visibility', 'visible');
    $("#artistBody").css('visibility', 'hidden');
    //funcs.initArtist(actors, musician, musicalGroups);
});
</script>
