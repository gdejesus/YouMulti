<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>YouMulti - Nosotros</title>
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/bootstrap-theme.min.css" />

  <body>
    <div id="navContainer"></div>
    <div class="container tc">
      <h1 class="tc" id="artistTitle"></h1>
      <div id="return">
        <a class="btn btn-primary" id="return-icon" title="Volver"
          >Volver a Artista</a
        >
      </div>
      <div class="col-md-5" style="margin: auto; float: inherit">
        <div>
          <div class="card">
            <div class="wrapper">
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators" id="carouselIndicators"></ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" id="carouselPhotos"></div>

                <!-- Left and right controls -->
                <a
                  class="left carousel-control"
                  href="#myCarousel"
                  data-slide="prev"
                >
                  <span
                    class="glyphicon glyphicon-chevron-left"
                    title="Anterior"
                  ></span>
                  <span class="sr-only">previous</span>
                </a>
                <a
                  class="right carousel-control"
                  href="#myCarousel"
                  data-slide="next"
                >
                  <span
                    class="glyphicon glyphicon-chevron-right"
                    title="Siguiente"
                  ></span>
                  <span class="sr-only">next</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- /.container -->

      referrerpolicy="no-referrer"
    ></script>

    <script type="text/javascript " src="js/utils.js "></script>

<script type="text/javascript ">
  let query = window.location.search.substring(1),
   qs = generalFuncs.parse_query_string(query),
   artists = artist.actors.concat(artist.musician).concat(artist.musicalGroups),
   photos = multimedia.photos,
   url = "./includes/nav.html";
  $.ajax({
      crossOrigin: true,
      url: url,
      success: function (data) {
          $("#navContainer").html(data);
      }
  });

  //Get photos by artist
  $("#artistTitle").text("Galer√≠a de fotos de "+qs.artist);
  let artistSelected = generalFuncs.getArtist(qs.artist);
  generalFuncs.setPhotos(artistSelected);
  generalFuncs.setRedirect();
</script>
